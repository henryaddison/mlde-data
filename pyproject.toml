[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mlde_data"
version = "0.3.1"
authors = [
  { name="Henry Addison", email="henry.addison@bristol.ac.uk" },
]
description = "A package for preparing data for  ML downscaling emulator"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "compliance-checker~=5.1.0",
  "mlde-utils~=0.2.4"
]

[dependency-groups]
test = ["pytest==7.2.1"]
dev = [{include-group = "test"}]

[project.urls]
"Homepage" = "https://github.com/henryaddison/mlde-data"
"Bug Tracker" = "https://github.com/henryaddison/mlde-data/issues"

[project.scripts]
    mlde-data = "mlde_data.bin:app"

[tool.pixi.workspace]
channels = ["conda-forge", "nodefaults"]
platforms = ["linux-64"]

[tool.pixi.environments]
default = {features = [], solve-group = "default"}
dev = {features = ["dev"], solve-group = "default"}
# Create a custom environment which only has the `lint` feature
lint = {features = ["lint"], no-default-feature = true}

[tool.pixi.tasks]

[tool.pixi.dependencies]
bottleneck = { version = "==1.3.6"}
cdo = { version = "==2.1.1"}
codetiming = { version = "==1.4.0"}
dask = { version = "==2023.1.1"}
iris = { version = "==3.4.0"}
knockknock = { version = "==0.1.8.1"}
metpy = { version = "==1.4.0"}
mo_pack = { version = "==0.2.0"}
netcdf4 = { version = "==1.6.0"}
ninja = { version = "==1.11.0"}
pint = { version = "==0.20.1"}
pip = { version = "==23.0"}
python = { version = "==3.9.15" }
python-cdo = { version = "==1.5.7" }
python-dotenv = { version = "==1.0.1" }
shortuuid = { version = "==1.0.11" }
typer = { version = "==0.7.0" }
xarray = { version = "==2023.1.0" }

[tool.pixi.pypi-dependencies]
mlde_data = { path = ".", editable = true }

[tool.pixi.feature.lint.dependencies]
python = { version = "~=3.9.15" }
pre-commit = "*"
flake8 = { version = "==6.0.0" }
black = { version = "==25.1.0" }

[tool.pixi.feature.dev.tasks]
test = "pytest"
