variable: linpr
attrs:
  units: kg m-2 s-1
  standard_name: precipitation_flux
  grid_mapping: rotated_latitude_longitude
sources:
  type: moose
  collection: land-cpm
  frequency: day
  variables:
    # assumes already extracted and converted to nc
    # implicit here is rename variable
    - name: lssnow
    - name: lsrain
spec:
  - action: coarsen
    parameters:
      scale_factor: ${scale_factor}
      grid_type: pr
  - action: shift_lon_break
  - action: sum
    parameters:
      variables: [lssnow, lsrain]
      new_variable: linpr
  - action: drop-variables
    parameters:
      variables: [lssnow, lsrain]
  - action: regrid_to_target
    parameters:
      target_grid_resolution: ${target_resolution}
      scheme: linear
  - action: select-subdomain
    parameters:
      domain: ${domain}
  # implicit final actions: assign attrs
