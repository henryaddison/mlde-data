variable: vorticity700
attrs:
  units: s-1
  standard_name: relative_vorticity_700hPa
  grid_mapping: rotated_latitude_longitude
sources:
  type: moose
  collection: land-cpm
  variables:
    # assumes already extracted and converted to nc
    # implicit here is rename variable
    - name: xwind700
      frequency: day
    - name: ywind700
      frequency: day
spec:
  - action: coarsen
    parameters:
      scale_factor: ${scale_factor}
      grid_type: vorticity850
      variables: [xwind, ywind]
  - action: vorticity
    parameters:
      theta: 700
  - action: select-subdomain
    parameters:
      domain: ${domain}
      size: ${size}
  # implicit final actions: assign attrs, save, cleanup extraction?
